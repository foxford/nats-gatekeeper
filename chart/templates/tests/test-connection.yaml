apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nats-gatekeeper.fullname" . }}-test-connection"
  labels:
    {{- include "nats-gatekeeper.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ include "nats-gatekeeper.name" . }}-service:{{ get .Values.service.ports "http" }}/healthz']
  restartPolicy: Never

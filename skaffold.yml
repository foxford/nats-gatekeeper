apiVersion: skaffold/v2beta11
kind: Config
build:
  artifacts:
  - image: foxford/nats-gatekeeper
    docker:
      dockerfile: docker/Dockerfile
  tagPolicy:
    gitCommit: {}
  local:
    push: true
    useDockerCLI: true
    tryImportMissing: true
deploy:
  helm:
    releases:
    - name: nats-gatekeeper
      chartPath: chart
      artifactOverrides:
        container.image: foxford/nats-gatekeeper
      imageStrategy:
        helm: {}
      valuesFiles:
        - deploy/values.yaml
